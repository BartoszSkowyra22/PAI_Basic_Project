<html lang="pl" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="CSS/style.css" type="text/css">
  <script src="./JS/jquery-3.6.4.js"></script>

    $(function(){
      $("#mainMenu").load("menu.html");
    });

  <script src="./JS/function.js"></script>
  <script src="./JS/obliczenia.js"></script>
  <title>Kalkulator raty</title>

<body>
<div id="kontener">
  <header>
    <h1>Szybki kurs HTML</h1>
    <nav id="mainMenu"></nav>
  </header>

  <div id="zawartosc">
    <div id="tresc">
     <h2>Pożyczka</h2>
      <table>
        <tbody>
        <tr>
          <td><label for="kwotaObliczen">Kwota</label></td>
          <td><input type="number" id="kwotaObliczen" min="0" required></td>
        </tr>
        <tr>
          <td><label for="liczbaRat">Ile rat</label></td>
          <td><input type="number" id="liczbaRat" min="0" required></td>
        </tr>
        <tr>
          <td><label for="procent">Procent</label></td>
          <td><input type="number" id="procent" min="0" required></td>
        </tr>
        <tr>
          <td><label for="rataMiesieczna">Rata miesięczna</label></td>
          <td><input type="number" id="rataMiesieczna" disabled></td>
        </tr>
        <tr>
          <td><label for="kwotaZOdsetkami">Kwota z odsetkami</label></td>
          <td><input type="number" id="kwotaZOdsetkami" disabled></td>
        </tr>
        </tbody>
      </table>
      <button type="submit" onclick="obliczRaty()">Oblicz ratę stałą</button>
    </div>

          <li> <a href="https://www.w3schools.com/php/"> PHP </a></li>
        </ul>
      </div>
    </aside>
  </div>

  <footer> &copy;BS </footer>
</div>
