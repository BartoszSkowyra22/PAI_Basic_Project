<!DOCTYPE html> <html lang="pl">
<head>
    <title> Formularz rejestracyjny</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<div>
    <form action="#" method="get">
        <p>
            Imie*:<br>
            <input type="text" name="imie" required pattern="[a-zA-Z ]+"><br>
            Nazwisko*:<br>
            <input type="text" name="nazwisko"  required pattern="[a-zA-Z._%+-]+-?[a-zA-Z.-]+"><br>
            Email*:<br>
            <input type="email" name="email" placeholder="email@domain.pl" required><br>
            Telefon*:<br>
            <input type="tel" name="tel" placeholder="123456789" required><br>
            Data urodzenia:<br>
            <input type="date" name="data"><br>
            Has≈Ço*:<br>
            <input type="password" name="haslo" required><br>
        </p>
        <p>
            Uczen: <input type="radio" name="kto" value="uczen">
            Student: <input type="radio" name="kto" value="student">
            Pracownik: <input type="radio" name="kto" value="pracownik"><br>
            <br>
            Zainteresowania:
            <select name="zainteresowania" multiple size="3">
                <option value="sport">Sport</option>
                <option value="muzyka">Muzyka</option>
                <option value="film">Film</option>
                <option value="motoryzacja">Motoryzacja</option>
                <option value="taniec">Taniec</option>
                <option value="podroze">Podroze</option> </select><br>
            <input type="checkbox" name="akceptacja" required>
            *Akceptuje regulamin <br>
            <input type="submit" value="Rejestruj">
            <input type="reset" value="Wyczysc">
        </p>
    </form>
</div>
</body>
</html>
