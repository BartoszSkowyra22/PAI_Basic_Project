<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kreator pizzy</title>
</head>
<body>
<div id="kontener">
    <div id="menu">
        <a href="index.html">Podstawowe znaczniki</a>
        <a href="tabele.html">Tworzenie tabel</a>
        <a href="formularze.html">Budowa formularzy</a>
    </div>

    <div id="tresc">
        <div id="pizza">
            <h2>Kreator pizzy</h2>
            <div id="formularz">
                <form action="mailto:test@pollub.pl" method="post">
                    <fieldset name="Rozmiar">
                        <legend>Rozmiar</legend>
                        <label><input type="radio" name="rozmiar" value="S">Mała </label>
                        <label><input type="radio" name="rozmiar" value="M">Średnia</label>
                        <label><input type="radio" name="rozmiar" value="L">Duża</label>
                    </fieldset>
                    <fieldset name="Dodatki">
                        <legend>Dodatki</legend>
                        <label><input type="checkbox" name="Szynka" value="sz">Szynka</label><br>
                        <label><input type="checkbox" name="Salami" value="sa">Salami</label><br>
                        <label><input type="checkbox" name="Boczek" value="bo">Boczek</label><br>
                        <label><input type="checkbox" name="Papryka" value="pap">Papryka</label><br>
                        <label><input type="checkbox" name="Pomidor" value="po">Pomidor</label><br>
                        <label><input type="checkbox" name="Ser" value="ser">Ser</label><br>
                    </fieldset>
                    <fieldset name="Sosy">
                        <legend>Sosy</legend>
                        <table>
                            <tr>
                                <td> <label for="sos">Wybierz sos:</label></td>
                                <td><select size="1" name="sos" id="sos">
                                    <option value="Po">Pomidorowy</option>
                                    <option value="Cz">Czosnkowy</option>
                                    <option value="KL">Ketchup łagodny</option>
                                    <option value="KP">Ketchup pikantny</option>
                                </select></td>
                            </tr>
                            <tr>
                                <td><label for="inneUwagi">Inne uwagi:</label></td>
                                <td><textarea cols="70" rows="5" name="inne" id="inneUwagi"></textarea></td>
                            </tr>
                        </table>
                    </fieldset>
                    <input type="reset" value="Wyczysc dane">
                    <input type="submit" value="Wyslij zamowienie">
                </form>
            </div>
        </div>
        <div id="stopka">
            &copy;BS
        </div>
    </div>
</div>
</body>
</html>
